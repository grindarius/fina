<div class="docs-landing-page container">
  <nav ref="documentation-sidebar" class="docs-sidebar">
    <div class="docs-sidebar-wrapper">
      <p class="docs-label">
        MENU
      </p>
      <ul v-for="(item, index) in mainKeys" :key="'Docs item ' + index" class="docs-list">
        <li class="docs-list-item">
          <router-link class="docs-link" :to="{ path: item.path }">
            {{ item.name }}
          </router-link>
        </li>
        <ul class="docs-inner-list">
          <li v-for="(header, index) in getNestedKeys(index)" :key="'Docs inner item ' + index" class="docs-inner-list-item">
            <router-link class="docs-link" :to="{ path: header.path, hash: getHash(header.path) }">
              {{ header.name }}
            </router-link>
          </li>
        </ul>
      </ul>
    </div>
    <div class="scroll-to-top">
      <b-button icon-left="arrow-expand-up" type="is-ghost" @click="scrollToTopPage">Back to top</b-button>
    </div>
  </nav>

  <main>
    <router-view />
    <breadcrumb-footer class="breadcrumb-footer" />
  </main>
  <breadcrumb-footer class="breadcrumb-footer-bigscreen" />
</div>
